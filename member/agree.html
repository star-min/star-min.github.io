		<div role="form" class="form-horizontal">
			<textarea rows="15" cols="150" readonly>이용약관
                제1장 총칙 제1조 (목적)
                
                OO병원(이하 "병원"이라 합니다)에서 운영하는 인터넷 홈페이지에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 합니다)의 이용에 관한 사항을 규정함을 목적으로 합니다.
                
                
                제2조 (정의)
                1. 이용자(회원) : 인터넷 홈페이지에 로그인하여 본 약관에 따라 병원이 제공하는 서비스를 받는 자를 말합니다.
                2. 운영자 : 서비스의 전반적인 관리와 원활한 운영을 위하여 병원에서 선정한 사람
                3. 연결사이트 : 홈페이지와 하이퍼링크 방식(하이퍼링크의 대상에는 문자, 정지 및 동영상 등이 포함됨) 등으로 연결된 웹 사이트를 말합니다.
                4. 개인정보 : 당해 정보에 포함되어 있는 성명, ID, 환자번호 등의 사항에 의하여 특정 개인을 식별할 수 있는 정보(당해 정보만으로는 특정 개인을 인식할 수 없더라도 다른 정보와 용이하게 결합하여 식별할 수 있는 것을 포함한다)를 말합니다.
                5. 해지 : 이용자가 서비스 개통 후 이용계약을 해약하는 것 
                
                제3조 (약관의 게시 및 변경)
                1. 병원은 본 약관의 내용과 상호, 병원 소재지, 전자우편 주소 등을 이용자가 알 수 있도록 홈페이지에 게시합니다.
                2. 병원은 불가피한 사정이 있는 경우 관계법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
                3. 병원은 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 서비스화면에 그 적용일자 7일이전부터 적용일자 전일까지 공지합니다.
                4. 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 관계법령 또는 상관례에 따릅니다.
                
                제4조 (서비스의 내용 및 변경)
                1. 병원은 다음의 서비스를 제공합니다. 
                Ⅰ. 병원의 의료진 및 진료일정 안내
                Ⅱ. 병원 또는 연결사이트를 통해 제공되는 각종 예약 서비스
                Ⅲ. 병원 또는 연결사이트를 통해서 제공되는 건강상담 서비스
                Ⅳ. 병원에서 제공하는 건강정보
                Ⅴ. 기타 병원이 정하는 서비스
                
                2. 병원은 불가피한 사정이 있는 경우 제공하는 서비스의 내용을 변경할 수 있으며, 이 경우 변경된 서비스의 내용 및 제공일자를 명시하여 그 제공일자 이전 7일부터 공지합니다.
                3. 병원은 서비스 내용의 변경으로 인하여 이용자가 입은 손해에 대하여 배상하지 아니합니다. 단, 병원의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.
                
                제5조 (서비스의 중단)
                1. 병원은 시스템 등 장치의 보수점검•교체 및 고장, 통신의 두절, 기타 불가항력적 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
                2. 병원은 제1항의 사유로 서비스 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여는 배상하지 아니합니다. 단, 병원의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.
                
                제2장 회원의 가입 및 탈퇴
                
                제6조 (회원가입)
                1. 이용자는 병원의 정한 양식에 따라 회원정보를 기입한 후 본 약관에 동의한다는 의사표시를 함으로써 회원가입을 신청합니다.
                2. 병원은 전항과 같이 회원으로 가입할 것을 신청한 이용자 중 이하 각호에 해당하지 않는 한 회원으로 등록합니다. 
                Ⅰ. 가입신청자가 본 약관 제7조 제2항에 의거하여 이전에 회원 자격을 상실한 적이 있는 경우
                Ⅱ. 등록내용에 허위, 기재누락, 오기가 있는 경우
                Ⅲ. 기타 회원으로 등록하는 것이 병원의 기술상 또는 업무 수행상 현저히 지장이 있다고 판단하는 경우
                Ⅳ. 입력한 비밀번호가 8~20자 길이로, 영문 문자 특수문자 혼용이 아닌 경우
                
                3. 회원가입계약의 성립시기는 병원이 승낙한 시점으로 합니다.
                4. 회원은 등록사항에 변경이 있는 경우, 즉시 전자우편 또는 기타 방법으로 병원에 그 변경사항을 알려야 합니다.
                
                제7조 (회원 탈퇴 및 자격의 상실 등)
                1. 회원은 병원에 언제든지 탈퇴를 요청할 수 있으며 병원은 즉시 회원탈퇴를 처리합니다. 단, 탈퇴의 요청은 홈페이지 또는 전화로 하여야 하며, 요청하는 자의 이름, 전화번호, 해지 사유 등을 기재하여야 합니다.
                2. 회원이 다음 각호의 사유에 해당하는 경우, 병원은 회원자격을 상실시킬 수 있습니다. 
                Ⅰ. 등록 신청 시에 허위 내용을 등록한 경우
                Ⅱ. 다른 사람의 서비스 이용을 방해하거나 그 정보를 도용하는 등 질서를 위협하는 경우
                Ⅲ. 병원 내에서 검증되지 않은 허위정보 및 기타 허락되지 않은 물품의 판매 행위를 하는 경우
                Ⅳ. 병원 내에서 허락되지 않은 진료행위 또는 진료행위를 위한 선전의 장소로 이용하는 경우
                Ⅴ. 병원 내에 제공되는 정보를 변경하는 등 홈페이지 운영을 방해한 경우
                Ⅵ. 병원을 이용하여 법령과 본 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우
                Ⅶ. 본 약관을 위반한 경우
                Ⅷ. 기타 회원으로서의 자격을 지속시키는 것이 부적절하다고 판단되는 경우
                
                3. 병원을 통하여 진료예약을 한 후 정당한 사유 없이 2회 이상 진료예약을 포기하거나 예약한 진료를 받지 않은 경우 진료예약에 대한 자격을 1년간 제한합니다.
                
                제8조 (회원에 대한 통지)
                1. 병원은 회원에 대한 통지를 하는 경우, 회원이 병원에 제공한 전자우편 주소 또는 전화번호로 할 수 있습니다.
                2. 병원은 불특정다수 회원에 대한 통지의 경우 게시판에 게시함으로써 개별통지에 갈음할 수 있습니다.
                
                제9조 (진료예약의 신청 및 성립)
                1. 이용자는 홈페이지상에서 이하의 방법에 의하여 진료예약을 신청합니다. 
                Ⅰ. 생년월일, 비밀번호, 성명, 전화번호, 이메일(선택정보) 입력
                Ⅱ. 진료과, 의료진, 예약일시 선택
                Ⅲ. 이 약관에 동의한다는 표시
                
                2. 병원은 제1항의 예약신청에 대하여 다음 각호의 사유에 해당하지 않는 한 승낙합니다. 
                Ⅰ. 신청 내용에 허위, 기재누락, 오기가 있는 경우
                Ⅱ. 기타 예약신청에 승낙하는 것이 기술상 현저히 지장이 있다고 판단하는 경우
                
                3. 병원의 승낙 통지가 이용자의 예약확정 전화통화가 도달된 때에 예약이 성립된 것으로 봅니다.
                
                제3장 개인정보의 보호
                
                제10조 (개인정보의 수집)
                1. 병원은 이용자의 정보수집 시 필요한 최소한의 정보를 수집합니다.
                다음 사항을 필수 사항으로 하며 그 외 사항은 선택사항으로 합니다. 
                
                Ⅰ. 성명 및 아이디
                Ⅱ. 전화번호(이벤트, 새로운 소식 수신여부)
                Ⅲ. 비밀번호
                Ⅳ. 이메일
                2. 이용자의 개인정보를 수집하는 때에는 이하 각호의 경우를 제외하고는 당해 이용자의 동의를 받습니다. 
                Ⅰ. 법률에 특별한 규정이 있는 경우
                Ⅱ. 서비스이용계약의 이행을 위해서 필요한 경우
                Ⅲ. 서비스의 제공에 따른 요금정산을 위하여 필요한 경우
                
                3. 병원은 개인정보의 보호를 위하여 관리자를 한정하여 그 수를 최소화하며 개인정보의 분실, 도난, 유출, 변조되지 아니하도록 안정성 확보에 필요한 기술적 조치 등을 강구합니다.
                4. 병원은 개인정보의 수집목적을 달성한 때에는 당해 개인정보를 지체 없이 파기합니다.
                
                제11조(개인정보의 관리책임자)
                • 개인정보관리책임자: 이철규 차장
                • 개인정보보호 실무담당자 : 박완진 과장
                • 소속부서 : 원무보험팀
                • 전화번호 : 02-6925-1111(내선번호 3003)
                • 이메일 : prhanaent@gmail.com
                
                제12조(개인정보의 수집목적 및 이용목적)
                1. 이용자에게 원활한 의료정보 제공을 위한 온라인 및 오프라인에서의 공지기능
                2. 사용자 인증 절차 및 병원 내 진료정보서비스 제공
                3. 진료예약 서비스 제공
                4. 병원의 홈페이지 원활한 운영 및 통계분석자료로 활용
                
                제13조(개인정보의 보유기간 및 이용기간)
                
                병원은 회원 자격을 가지고 있는 기간을 개인정보의 보유기간 및 이용기간으로 정합니다.
                
                
                제14조(개인정보의 이용 및 제공의 제한)
                1. 제공된 개인정보는 당해 이용자의 동의 없이 목적 외 이용이나 제3자에게 제공할 수 없으며, 이에 따른 이용자의 피해에 대한 모든 책임은 병원이 집니다. 단, 다음의 경우에는 예외로 합니다. Ⅰ. 법률에 특별한 규정이 있는 경우
                Ⅱ. 서비스의 제공에 따른 요금정산 및 배송 등을 위하여 필요한 경우
                Ⅲ. 통계작성•학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우
                
                2. 정보통신서비스제공자로부터 이용자의 개인정보를 제공받은 자는 당해 이용자의 동의가 있거나 다른 법률에 특별한 규정이 있는 경우를 제외하고는 개인정보를 제공받은 목적 외의 용도로 이를 이용하거나 제3자에게 제공하여서는 안됩니다.
                
                제15조(이용자의 권리)
                1. 이용자는 언제든지 제10조 제2항, 제15조 제1항 또는 동조 제2항의 규정에 의한 동의를 철회할 수 있습니다. 단, 철회의 의사표시는 병원 또는 병원으로부터 정보를 제공받은 자에게 전자우편이 도달된 때로부터 유효합니다.
                2. 이용자는 병원에게 자신의 개인정보에 대한 열람을 요구할 수 있으며, 자신의 개인정보에 오류가 있는 경우에는 그 정정을 요구할 수 있습니다.
                3. 제1항 및 제2항에 의한 철회, 열람, 정정의 요구는 병원에 전자우편을 보내는 방식으로 하여야 하며, 병원은 전자우편이 도달된 후 지체 없이 필요한 조치를 취할 의무를 집니다. 이용자가 오류의 정정을 요구한 경우에는 병원이 그 오류를 정정할 때까지 당해 개인정보를 이용하지 않습니다.
                
                제4장 서비스에 관한 책임의 제한
                
                제16조 (건강상담서비스)
                1. 병원은 이용자의 상담 내용이 상담의사를 제외한 제3자에게 유출되지 않도록 최선을 다해 보안을 유지하려고 노력합니다. 다만, 다음 각호의 사유로 인하여 상담 내용이 공개 또는 훼손된 경우 병원은 책임을 지지 않습니다. 
                Ⅰ. 사용자의 부주의로 비밀번호가 유출된 경우
                Ⅱ. 사용자가 '상담삭제' 기능을 사용한 경우
                Ⅲ. 천재지변 등 기타 불가항력에 의한 경우
                2. 이용자의 상담요청에 대한 종합적이고 적절한 답변을 위하여 상담의사들은 상담 내용과 답변을 참고할 수 있습니다.
                3. 서비스에서 진행된 상담의 내용은 특정 개인을 식별할 수 없는 형태로 다음과 같은 목적으로 사용할 수 있습니다. 
                Ⅰ. 학술활동

                6. 정보주체의 권리·의무 및 그 행사방법에 관한 사항
                정보주체는 다음과 같은 권리를 행사 할 수 있으며, 만14세 미만 아동의 법정대리인은 그 아동의 개인정보에 대한 열람, 정정·삭제, 처리정지를 요구할 수 있습니다.
                가. 개인정보의 열람 요구
                정보주체는 법 제35조에 따라 자신의 개인정보에 대한 열람을 요구할 수 있습니다. 다만, 다음의 경우에는 열람이 제한되거나 거절될 수 있습니다.
                ○ 법률에 따라 열람이 금지되거나 제한되는 경우 
                ○ 다른 사람의 생명·신체를 해할 우려가 있거나 다른 사람의 재산과 그 밖의 이익을 부당하게 침해할 우려가 있는 경우 
                ○ 공공기관이 다음에 해당하는 업무를 수행할 때 중대한 지장을 초래하는 경우 
                ○ 조세의 부과·징수 또는 환급에 관한 업무 
                ○ 「초·중등교육법」및「고등교육법」에 따른 각급 학교,「평생교육법」에 따른 평생교육시설, 그 밖의 다른 법률에 따라 설치 된 고등교육기관에서의 성적 평가 또는 입학자 선발에 관한 업무 
                ○ 학력·기능 및 채용에 관한 시험, 자격 심사에 관한 업무 
                ○ 보상금·급부금 산정 등에 대하여 진행 중인 평가 또는 판단에 관한 업무 
                ○ 다른 법률에 따라 진행 중인 감사 및 조사에 관한 업무
                
                나. 개인정보의 정정·삭제 요구
                자신의 개인정보를 열람한 정보주체는 법 제36조에 따라 정정·삭제를 요구할 수 있습니다. 다만, 다른 법령에서 그 개인정보가 수집 대상으로 명시되어 있는 경우에는 그 삭제를 요구할 수 없습니다.
                
                다. 개인정보의 처리정지 요구
                정보주체는 법 제37조에 따라 자신의 개인정보 처리의 정지를 요구할 수 있습니다. 다만, 다음의 경우에는 처리정지 요구가 거절될 수 있습니다.
                ○ 법률에 특별한 규정이 있거나 법령상 의무를 준수하기 위하여 불가피한 경우
                ○ 다른 사람의 생명·신체를 해할 우려가 있거나 다른 사람의 재산과 그 밖의 이익을 부당하게 침해할 우려가 있는 경우 
                ○ 공공기관이 개인정보를 처리하지 아니하면 다른 법률에서 정하는 소관업무를 수행할 수 없는 경우 
                ○ 개인정보를 처리하지 아니하면 정보주체와 약정한 서비스를 제공하지 못하는 등 계약의 이행이 곤란한 경우로서 정보주체가 그 계약의 해지의사를 명확하게 밝히지 아니한 경우
                위에 따른 권리행사는 서면, 전자우편, 모사전송(FAX) 등을 통하여 할 수 있으며, 본원은 이에 대해 지체 없이 조치하겠습니다.
                7. 개인정보의 파기 절차 및 방법
                본원은 원칙적으로 보유한 개인정보가 불필요하게 되었을 때(보존기간 경과, 처리목적 달성 등) 지체없이 해당 개인정보를 파기합니다. 다만, 다른 법령에 따라 보존하여야 하는 경우에는 그러하지 않을 수 있습니다. 파기의 절차, 기한 및 방법은 다음과 같습니다.
                가. 파기절차 
                불필요한 개인정보 및 개인정보파일은 개인정보 보호책임자의 책임 하에 내부방침 및 법령절차에 따라 처리함
                
                나. 파기기한 
                보유기간이 만료되었거나 개인정보의 처리목적 달성, 해당 업무의 폐지 등 그 개인정보가 불필요하게 되었을 때에는 지체 없이 파기함
                
                다. 파기방법 
                전자적 파일형태인 경우에는 기록을 재생할 수 없는 기술적 방법으로 영구 삭제하며, 종이에 출력된 개인정보는 분쇄기로 파쇄하거나 소각을 통하여 파기함
                8. 개인정보의 안전성 확보조치
                본원은 개인정보의 안전성 확보를 위해 다음과 같은 조치를 취하고 있습니다.
                가. 개인정보에 대한 접근 제한 
                개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여·변경·말소를 통하여 개인정보에 대한 접근 통제를 위한 필요한 조치를 하고 있으며, 침입차단시스템을 이용하여 외부로부터의 무단접근을 통제함
                
                나. 접속기록의 보관 
                개인정보처리시스템에 접속한 기록(웹로그, 요약정보 등)을 최소 6개월 이상 보관·관리함
                
                다. 개인정보의 암호화 
                개인정보는 암호화 등을 통하여 안전하게 저장 및 관리되고 있으며, 중요한 데이터는 저장 및 전송 시 암호화하여 사용하는 등의 별도 보안기능을 사용함
                
                라. 개인정보 취급 직원의 최소화 및 교육 
                개인정보를 취급하는 직원은 반드시 필요한 인원에 한하여 지정·관리하고 있으며, 취급직원을 대상으로 안전한 관리를 위한 교육을 실시함
                
                마. 보안 프로그램 설치 및 주기적 점검·갱신 
                해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 훼손을 막기 위하여 보안 프로그램을 설치하고 주기적으로 갱신·점검함
