
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>


<link rel="stylesheet" href="common.css">
<style>
    /* 초기화 */
* { margin: 0; padding: 0;}
ul { list-style: none; } 
a { text-decoration: none; color: #333; }
html, body { height: 100%;}    

.container-fluid {padding-top: 180px; text-align:center; } /*콘텐츠 영역을 가운데로 보일 수 있도록 함.*/
.title { text-align:center; margin: 30px; font-size: 30px; margin-left:20px; padding-bottom: 50px;}/*로그인 글씨를 크게 보일 수 있도록 조정함.*/
.indata {font-size: 20px;} /*아이디와 비밀번호 입력창 위치를 잡아주기 위함*/
.btn_frame a {text-decoration: none;}
.btn_frame {padding-left: 10px; box-sizing: border-box;}
ul{list-style: none;}
.form_wrap tr td{ border-collapse: collapse; border-spacing: 0;} 
input:focus{background-color: rgba(65, 108, 163, 0.384);}
.btn {background-color: rgb(163, 186, 230); padding-left: 20px; padding-right: 20px; padding-top: 5px; padding-bottom: 5px;}   
.btn:hover{color: #ececec;} /*마우스를 버튼에 올리면 색상이 바뀜*/
</style>
</head>
<body>
<header id="header" name="header" class="header"></header>   
<div class="content" class="panel-body">
	<div class="container-fluid">
		<h2 class="title">로그인</h2>
		<form id="frm1" name="login" action="index.html" method="post" role="form" class="form-horizontal">
            <ul class="form_wrap">
                <li class="subtit">		
                    <input type="text" class="indata" id="uid" name="uid" placeholder="ID" required autofocus>
                </li><br>
                <li class="subtit2">           
				    <input type="password" class="indata" id="upw" name="upw" placeholder="Password" required>
                </li><br>
				<li class="btn_frame">
                    <input type="submit" value="로그인" id="submit" class="btn">&nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="button" value="회원가입" id="join"  class="btn">
                </li>
            </ul>
		</form>	
	</div>
</div>

<script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
</script> 
</body>
</html>
