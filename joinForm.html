<style>
* {
    margin: 0;
    padding: 0;
}
body {
    color: #000;
    font: 18px/1.5 "Noto Sans KR";
    font-weight: 300;
}
div {
    display: block;
}
#container {
    outline: none;
    position: relative;
    min-height: 900px;
    padding: 70px 0 0;
}
.section {
    max-width: 1120px;
    margin: 0 auto;
    padding: 80px 0;
}
.subTop1 {
    background-image: url(./images/bg_sub_top1.jpg);
}
[class*="subTop"] {
    height: 142px;
    background-size: cover;
}
[class*="subTop"] h2 {
    max-width: 1120px;
    margin: 0 auto;
    padding-top: 40px;
    color: #fff;
    font-size: 40px;
    font-weight: 300;
}
h2 {
    display: block;
    font-size: 1.5em;
    margin-block-start: 0.83em;
    margin-block-end: 0.83em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
}
.section {
    max-width: 1120px;
    margin: 0 auto;
    padding: 80px 0;
}
form {
    display: block;
    margin-top: 0em;
}
fieldset {
    display: block;
    margin-inline-start: 2px;
    margin-inline-end: 2px;
    padding-block-start: 0.35em;
    padding-inline-start: 0.75em;
    padding-inline-end: 0.75em;
    padding-block-end: 0.625em;
    min-inline-size: min-content;
    border-width: 2px;
    border-style: groove;
    border-color: rgb(192, 192, 192);
    border-image: initial;
}
legend {
    position: fixed;
    visibility: hidden;
    z-index: -1;
    font: 0/0 a;
}
.joinWrap .infoInput, .passchWrap .infoInput, .outWrap .infoInput {
    border-bottom: 1px solid #ddd;
}
table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;
    border: 0;
}
tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}
.joinWrap .infoInput th {
    width: 160px;
    padding-left: 20px;
    text-align: left;
    font-weight: 300;
    color: #333;
    border-top: 1px solid #ddd;
    padding: 10px 0;
}
.inputTxt {
    height: 40px;
    padding: 0 20px;
    box-sizing: border-box;
    background: #fff;
    border: 1px solid #ddd;
    -webkit-appearance: none;
    border-radius: 0;
}
.joinWrap .infoInput .tip {
    margin: 0 0 0 20px;
    font-size: 14px;
}
</style>

<div id="container" tabindex="0">
    <div class="subTop1">
        <h2>회원정보입력</h2>
    </div>
    <div class="section">
        <script type="text/javascript" src="/js/jquery.validate.js"></script>
<script type="text/javascript" src="/js/jquery.alphanumeric.js"></script>
<script type="text/javascript" src="/js/mem/mem_join2.js"></script>
<form action="" id="base_form" name="base_form" class="contain" method="post" novalidate="novalidate" >
<input type="hidden" value="MEM_REG" id="mode" name="mode">
<fieldset class="joinWrap">
<legend>회원정보 입력</legend>
<table class="infoInput">
    <caption>가입 정보 입력 테이블</caption>
    <tbody>
        <tr>
            <th scope="row">아이디</th>
            <td>
                <input type="text" class="inputTxt" name="userid" id="userid" placeholder="영문 4자 이상"  style="ime-mode:disabled;">
                <span class="tip" tabindex="-1" id="idch"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">비밀번호</th>
            <td>
                <input type="password" class="inputTxt"name="userid" id="userid" maxlength="16" placeholder="영문 + 숫자조합 6자이상">
                <span class="tip" tabindex="-1" id="check_first">* 동일문자, 숫자 3회 반복 불가.</span>
            </td>
        </tr>
        <tr>
            <th scope="row">비밀번호 확인</th>
            <td>
                <input type="password" class="inputTxt" id="mb_pwd_ok" name="mb_pwd_ok" placeholder="비밀번호를 다시 입력해 주세요." maxlength="16" onkeyup="check_pw(this.value)">
                <span class="tip" id="check"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">이름</th>
            <td>
                <input type="text" class="inputTxt" id="mb_name" name="mb_name" placeholder="이름을 입력하세요." onkeypress="if((event.keyCode > 47 &amp;&amp; event.keyCode < 58)) event.returnValue=false;">
                <span class="tip" id="namech"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">이메일</th>
            <td>
                <span class="row emailWrap">
                    <span class="cell">
                        <input type="text" class="inputTxt" id="mb_email1" name="mb_email1" placeholder="아이디" onkeyup="fn_press_han(event)" style="ime-mode:disabled;" title="이메일 아이디 입력">
                    </span>
                    <span class="cell symbol">@</span>
                    <span class="cell">
                        <input type="text" class="inputTxt" id="mb_email2" name="mb_email2" placeholder="도메인" title="이메일 도메인 입력">
                    </span>
                    <span class="cell sel">
                        <select name="email_sel" id="email_sel" title="도메인 선택" class="i-select"><option value="">직접선택</option><option value="msn.com">MSN</option><option value="gmail.com">구글</option><option value="netian.com">네띠앙</option><option value="naver.com">네이버</option><option value="nate.com">네이트</option><option value="hanmail.net">다음(한메일)</option><option value="dreamwiz.com">드림위즈</option><option value="lycos.co.kr">라이코스</option><option value="yahoo.com">야후</option><option value="empal.com">엠팔</option><option value="orgio.net">오르지오</option><option value="unitel.co.kr">유니텔</option><option value="chol.com">천리안</option><option value="kornet.net">코넷</option><option value="korea.com">코리아닷컴</option><option value="paran.com">파란</option><option value="freechal.com">프리첼</option><option value="hanafos.com">하나포스</option><option value="hitel.net">하이텔</option><option value="hanmir.com">한미르</option><option value="hotmail.com">핫메일</option></select>							</span>
                </span>
            </td>
        </tr>
        <tr>
            <th scope="row">휴대폰</th>
            <td>
                <span class="row phoneWrap">
                    <span class="cell">
                        <select name="mb_mobile1" id="mb_mobile1" title="휴대폰 앞자리 선택" class="i-select"><option value="">선택</option><option value="010">010</option><option value="011">011</option><option value="016">016</option><option value="017">017</option><option value="018">018</option><option value="019">019</option></select>							</span>
                    <span class="cell symbol">-</span>
                    <span class="cell">
                        <input type="text" class="inputTxt" id="mb_mobile2" name="mb_mobile2" title="휴대폰 번호 입력" maxlength="4" onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)">
                    </span>
                    <span class="cell symbol">-</span>
                    <span class="cell">
                        <input type="text" class="inputTxt" id="mb_mobile3" name="mb_mobile3" title="휴대폰 번호 입력" maxlength="4" onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)">
                    </span>
                </span>
                <span class="push">
                    <span class="txt">* 이벤트, 새로운 소식 등 관련 정보를 수신합니다.</span>
                    <label class="inputRadio">
                        <input type="radio" id="mb_sms1" name="mb_sms" value="Y">
                        <span>수신동의</span>
                    </label>
                    <label class="inputRadio">
                        <input type="radio" id="mb_sms2" name="mb_sms" value="N">
                        <span>수신거부</span>
                    </label>
                </span>
            </td>
        </tr>
        
    </tbody>
</table>
<div class="btnWrap">
    <button class="btnConfirm" id="btn_submit"><span>가입하기</span></button>
</div>
</fieldset>
</form>
