<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
.spotlight {   background-color: #ff0;}
.redtext {   color: #f00;}
.bluetext {   color: #00f;}
.largetext {   font-size: 30pt;}
.italictext {   font-style: italic;}
.box {   border: 3px solid #f00;}
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  //id가 있는 요소에 대하여 spotlight 클래스 추가
  $("[id]").addClass("spotlight");
  //id가 comple 로 시작하는 요소에 대하여 redtext 클래스를 추가
  $("[id^='comple']").addClass("redtext");
  //$("[id|='comple']").addClass("redtext");
  //id가 text1로 끝나는 요소에 대하여 box 클래스를 추가
  $("[id$='text1']").addClass("box");
  //id에서 text가 포함된 요소에 대하여 largetext 클래스를 추가
  $("[id*='text']").addClass("largetext");
  //$("[id~='text']").addClass("largetext");

  //type 속성이 button인 요소
  //$("[type='button']")
  //$("[type='checkbox']").css("display","none");
  //$("[type=hidden]")
  //$("[src$='.jpg']").css("border","5px solid #ff0000");
  //$("[href*='.do'")
  //프론트엔드페이지를 별도로 뽑아 퀵메뉴로 만들기
  // $("[href*='.html'").each(function(){
  //   $("nav#quick ul.menu").append("<li><a href='"+$(this).attr("href")+"'>"+$(this).text()+"</a></li>");
  // });
});
</script>
</head>
<body>
  <span id="simpletext1">simple</span>  <span class="simpletext2">jQuery</span>
  <span id="complextext1">basic</span>  <span id="complextext2">example</span>
  <span id="complex">book</span>
</body>
</html>
