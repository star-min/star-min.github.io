<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 혹은 짝수 또는 홀수 자식 엘리먼트:nth-child(n), :nth-child(even), :nth-child(odd)</title>
<style>
div { float: left;  }
span { color: blue; }
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //li 요소에서 홀수 번째 마다 글자색을 파랑으로 함.
   $("li:nth-child(odd)").css("color","blue");
   //li 요소에서 짝수 번째 마다 글자색을 빨강으로 함.
   $("li:nth-child(even)").css("color","red");
   //li 요소에서 2번 째 요소마다 배경색을 하늘색으로 함.
   $("li:nth-child(2)").css("background-color","skyblue");
});
</script>
</head>
<body>
   <div>
      <ul>         <li>사과</li>         <li>바나나</li>         <li>복숭아</li>      </ul>
   </div>
   <div>      <ul>         <li>소나타</li>      </ul>   </div>
   <div>
      <ul>         <li>코끼리</li>         <li>뱀</li>         <li>토끼</li>         <li>말</li>      </ul>
   </div>
</body>
</html>
