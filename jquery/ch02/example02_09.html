<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기-:eq(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}      
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
   <script type="text/javascript">
   $(function(){
      //:first, :last, :odd, :even, eq(n), gt(n), lt(n) 등은 순서를 인덱스로 간주하여 선택됨
      //td의 네 번째 요소에 배경색을 핑크색, 글자색을 빨강으로 변경
      $("td:eq(3)").css({"background-color":"pink","color":"red"});
      //$("tr:nth-child(2) td:first-child").css({"background-color":"pink","color":"red"});
   });
   </script>
</body>
</html>
