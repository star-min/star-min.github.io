<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기-:gt(n),:lt(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}    
   .textstyle { color: blue;   font-weight: bold; background-color: pink}  
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
   <script type="text/javascript">
   $(function(){
      //td의 세 번째이상 요소에 글자색을 빨강으로 변경
      $("td:gt(1)").css("color","red");
      //td의 다섯 번째 이전 요소에 textstyle 클래스를 부여
      $("td:lt(5)").addClass("textstyle");
   });   
   </script>
</body>
</html>
