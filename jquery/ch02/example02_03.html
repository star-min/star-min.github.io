<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function(){
    // span, 클래스가 simpletext1, p 요소의 개수를 구하여 그 개수를 id가 result인 요소를 만들어 그 곳에 텍스트로 출력
    var $sel = $("span, .simpletext1, p");
    $("body").append("<div id='result'>요소의 개수 : "+$sel.length+"</div>");
 });
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
</body>
</html>
