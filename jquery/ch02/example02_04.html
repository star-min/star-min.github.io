<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택된 jQuery 확장 객체 집합에서 자손 엘리먼트에 스타일시트 적용하기-“ancestor descendant”</title>
<style type="text/css">
   em { font-size: 12pt; line-height: 40pt}
</style>
<script src="../jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   $("div > em").css({"color":"red"});
   $("span > em").css({"color":"blue"});
   $("div em").css("background-color","green");
   $("span em").css("background-color", "yellow")
})
</script>
</head>
<body>
<div>
   <em>Hello!</em>   <em>jQuery</em>   <p><em>plugin</em></p>  <em>forever</em>
</div>
<span>
   <em>Good Bye!</em>   <em>javascript</em>  <p><em>plugin</em></p>
</span> 
</body>
</html>
