<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 엘리먼트에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “prev + next”</title>
<style type="text/css">
.textstyle { font-size:14pt; line-height: 20pt; margin:10px;  }
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //em의 바로 다음에 나오는 a요소의 텍스트를 찾아 클래스가 result1인 곳에 출력
   var data;
   $("em + a").each(function(){
      //2) data += $(this).text()+", ";
      $(".result1").append($(this).text());
   });
   //2) $(".result1").html(data);
      $(".result1").append(", <span>요소의 수 : "+$("em + a").length+"</span>");
   //em의 동생 요소중에서 a요소의 텍스트를 찾아 아이디가 result2인 곳에 출력
   $("em ~ a").each(function(){
      $("#result2").append($(this).text());
   });
   $("#result2").append(", <span>요소의 수 : "+$("em ~ a").length+"</span>");
});
</script>
</head>
<body>
   <em> one  </em>   <a> two  </a>   <a> three  </a>   <b> four </b>   <a> five </a>   <em> six </em>
   <a> seven </a>
   <hr>
   <div>
      <span> prev + next로 검색된 엘리먼트 : </span>
      <span class="result1"></span>
   </div>
   <div id="result2"></div>      
</body>
</html>
