<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기-“element”, “#id”, “.class</title>
<style type="text/css">
   .spotlight {   background-color: #ff0   }
   .redtext   {   color: #f00   }
   .largetext {   font-size: 30pt   }
   .italictext{   font-style: italic;   }
</style>
<script src="../jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //span 요소에 spotlight 클래스를 추가
   $("span").addClass("spotlight");
   //div 요소에 redtext 클래스를 추가
   $("div").addClass("redtext");
   //클래스가 simpletext1인 요소에 largetext 클래스 추가
   $(".simpletext1").addClass("largetext");
   //id가 simpletext2인 요소에 italictext 클래스를 추가
   $("#simpletext2").addClass("italictext");
})
</script>
</head>
<body>
   <span id="simpletext1">simple</span>
   <div  class="simpletext1">jQuery</div>   
   <span id="simpletext2">basic</span>
   <div  id="simpletext3">example</div>
</body>
</html>
