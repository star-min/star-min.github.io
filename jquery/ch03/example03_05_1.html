<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div {
	background: white;	
}
.red {
	background: red;
}
.red.green {
	background: green;
}
.yellow{
	background: yellow;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//toggleClass는 addClass와 removeClass를 교대로 수행
	$("button").click(function(){
		$("li").toggleClass("red");
	});
});
</script>
</head>
<body>
	<button> 배경색 변경 </button>
	<ul>
	<li>흰 배경색
	<li class="red"> 배경색 
	<li>흰 배경색
	</ul>
	<p>그린 배경색은 없음 addClass 메소드가 성공적으로 수행하면 그린 배경색을 갖음.
	addClass 메소드가 성공적으로 수행 못하면 빨간 배경색을 갖음.</p>
</body>
</html>
