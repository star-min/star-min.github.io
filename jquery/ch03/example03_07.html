<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 해당 클래스가 있으면 제거하고, 없으면 추가하기</title>
<style>
p {    margin: 4px;   font-size: 16px;
       font-weight: bolder;   cursor: pointer; }
.blue {    color: blue;  }
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
</head>
<body>
   <p class="blue">엘리먼트에 적용된 클래스를</p>
   <p>추가하고 제거하기를 반복하기</p>
   <script type="text/javascript">
   $(function(){
      //p요소를 클릭하면, 해당 p요소에 blue 클래스가 있으면 제거하고, 없으면 추가하되, hasClass 메서드를 활용할 것.
      $("p").click(function(){
         if($(this).hasClass("blue")){
            $(this).removeClass("blue");
         } else {
            $(this).addClass("blue");
         }
      });
   });
   </script>
</body>
</html>
