<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 클래스 명으로 스타일 입히기</title>
<style>
	.red       {   background: red;     }
	.green     {   background: green;   }
	.yellow    {   background: yellow;   }
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  //버튼을 누르면, li 요소에 각 해당 클래스를 적용하되, red 클래스가 있으면, green 클래스 적용, green 클래스가 있으면, yellow, yellow 클래스가 있으면, red 클래스를 적용
  $("button").click(function(){
    $(".red").addClass("green");
    $(".green").addClass("yellow");
    $(".yellow").addClass("red");
  });
});
</script>
</head>
<body>
  <button> 배경색 변경 </button>
  <ul>
    <li>흰 배경색
    <li class="red"> 배경색 
    <li>흰 배경색
  </ul>
  <p>그린 배경색은 없음 addClass 메소드가 성공적으로 수행하면 그린 배경색을
      갖음. addClass 메소드가 성공적으로 수행 못하면 빨간 배경색을 갖음.</p>
</body>
</html>
