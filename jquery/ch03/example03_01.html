<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; height:400px; width:auto; } 
   div { color: blue;  font-size: 30px  }
</style>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //이미지 요소에 src 속성을 설정(Setter)
   $("img:first").attr("src", "img1.jpg").attr("alt","귀요미1");
   $("img:last").attr("src", "img2.jpg").attr("alt","귀요미2");
   //$("img").attr({"src":"img1.jpg","alt":"귀요미"});
   //이미지 요소에 지정된 속성의 값을 가져옴(Getter)
   //var src = $("img:first").attr("src"); 
   //var alt = $("img:first").attr("alt"); 

   $("img").each(function(){
      $(this).attr("title", $(this).attr("alt"));
      $("div").append(" <span> "+$(this).attr("src")+" <span> ");
   });
});
</script>
</head>
<body>
<center>
   <img /> <img />
   <div><B> 어트리뷰트 연습</B></div>
</center>
</body>
</html>
