<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{ 
   width: 200px; height: 250px;		
}
div { width: 200px; height: 400px; background:black; transition-duration: 0.5s; }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.0.js"></script>
<script type="text/javascript">
$(function(){
// div를 클릭하면 클릭 요소에 대하여 1회 클릭시 배경색 #669933 너비는 400px로 하며,
    // 2회 클릭시 배경색 #993366 너비는 200px로 하며, 3회 클릭시 배경색 #33cc99 너비 300px로 하며, 4회 클릭시 배경색 #aa33cc 너비 250px이 되도록 구현하되 네 가지를 교대로 수행될 수 있도록 이벤트 타겟과 toggle()을 이용할 것
   $("div").toggle(
      function(event){ $(event.target).css({"background":"#669933","width":"400px"})},
      function(event){ $(event.target).css({"background":"#993366","width":"200px"})},
      function(event){ $(event.target).css({"background":"#33cc99","width":"300px"})},
      function(event){ $(event.target).css({"background":"#aa33cc","width":"250px"})},
   );
});
</script>
</head>
<body>
	<img src="image3.jpg">
   <div>버튼</div>
</body>
</html>
