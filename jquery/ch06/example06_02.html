<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하나의 DOM 엘리멘트에 여러 개의 이벤트 적용하기</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">
//마우스 포인터를 해당 이미지에 가져다 놓으면, image3.jpg로 변경되고, 
//마우스 포인터가 빠져 나오면, image4.jpg로 변경되며,
//클릭시에는 유의 메시지를 알림창으로 띄우기 - 종합 이벤트 메서드 on 또는 bind를 활용
$(document).ready(function(){
   $("img").on({
      mouseover:function(){ $(this).attr("src", "image3.jpg"); },
      mouseout:function(){ $(this).attr("src", "image4.jpg"); },
      click:function() { alert("클릭하지 마세요~! 마우스 오버에 양보하세요"); }
   });
});
</script>
</head>
<body>   
   <img src="image4.jpg" alt="달샤벳 우희">
</body>
</html>
