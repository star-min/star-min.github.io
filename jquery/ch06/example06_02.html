<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하나의 DOM 엘리멘트에 여러 개의 이벤트 적용하기</title>
<style>
img { width: 400px;}
</style>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   $("img").on({
      mouseover:function(){ $(this).attr("src", "image01.jpg"); },
      mouseover:function(){ $(this).attr("src", "image02.jpg"); },
      click:function(){ alert("때리지 마세요~!")}
   });
});
</script>
</head>
<body>   
   <img src="image01.jpg">
</body>
</html>
