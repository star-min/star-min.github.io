<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보 박스에서 선택한 과일 그림 출력하기</title>
<style type="text/css">
img { 
   width:200px; height:auto; margin-left: 50px;		
}
</style>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#sel").change(function(){
		$("#img").attr("src",$(this).val());
	}).change();
});
</script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id="sel">
							<option value="bora.jpg">보라</option>
							<option value="hyorin.jpg">효린</option>
							<option value="soyu.jpg">소유</option>
							<option value="dasom.jpg" selected>다솜</option>
					</select>
				</td>
				<td><img id="img"></td>
			</tr>
		</table>
	</form>
</body>
</html>
