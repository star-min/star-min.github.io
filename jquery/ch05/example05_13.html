<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     margin: 5px
}
span { display :block }
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
     $("#result1").html("너비 : "+$("div").outerWidth(true)+
     ", 높이 : "+$("div").outerHeight(true));
     //$("#result1").html("너비 : "+$("div").outerWidth()+
     //", 높이 : "+$("div").outerHeight());
});
</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
