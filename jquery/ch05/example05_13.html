<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     margin: 5px
}
span { display :block }
</style>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
     //아이디가 result1인 요소에 마진이 포함되지 않은 너비와 높이를 계산하여 출력
     $("#result1").html("너비 : "+$("div").outerWidth()+", 높이 : "+$("div").outerHeight());
     //아이디가 result2인 요소에 마진이 포함된 너비와 높이를 계산하여 출력
     $("#result2").html("너비 : "+$("div").outerWidth(true)+", 높이 : "+$("div").outerHeight(true));
});
</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
