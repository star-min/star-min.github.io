<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//abs클래스 요소의 위치값을 아이디가 result인 곳에 출력 - offset(), top, left
     var st = $(".abs").offset();
     $("#result").html("x : "+st.left+", y :"+st.top);
});
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
