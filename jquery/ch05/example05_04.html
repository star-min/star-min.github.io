<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("header").after("<main id='content'>콘텐츠</main>");
    $("footer").before("<main id='content'>콘텐츠</main>");
})
</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
