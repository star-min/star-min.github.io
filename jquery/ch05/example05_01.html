<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //$(추가할부모요소).append(추가할요소 또는 내용) : 마지막 자식으로 추가
   //$(추가할요소 또는 내용).appendTo($(추가할부모요소)) : 마지막 자식으로 추가
   var fr = ["체리","수박","딸기","포도"];
   var car = ["페라리","모닝","롤스로이스","로터스"];
   for(var i=0;i<fr.length;i++){
      $("#fruit_list").append("<li>"+fr[i]+"</li>");
   }
   for(var i=0;i<car.length;i++){
      $("<li>"+car[i]+"</li>").appendTo($("#car_list"));
   }
});
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
