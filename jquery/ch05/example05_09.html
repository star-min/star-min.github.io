<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 제거하기</title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//button을 누르면 p요소 제거 - remove
	$("button").on("click", function(){
		$("p").remove();
	});
});
</script>
</head>
<body>
	<button> 엘리먼트 제거하기 </button>
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
