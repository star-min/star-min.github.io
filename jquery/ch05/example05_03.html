<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    //b요소를 span 요소의 자식요소로 추가
    //특정요소를 탐색하여 자식으로 추가될 경우 그 특정 요소가 이동됨
    $("span").append($("b"));
    //$("span").append($("b").clone()); - 복제할 경우
});
</script>
</head>
<body>   
 <b> 사과 </b>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
