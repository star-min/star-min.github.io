<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   var fr = ["사과","배","딸기","포도"];
   var car = ["BMW", "제네시스", "롤스로이스", "랜드로버"];

   for(var i=0;i<fr.length;i++){
      $("#fruit_list").prepend("<li>"+fr[i]+"</li>");
   };
   for(var i=0;i<car.length;i++){
      $("<li>"+car[i]+"</li>").prependTo("#car_list");
   };
});
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
