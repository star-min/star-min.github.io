<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//b요소와 em요소를 복사하기 하여 span의 각 마지막 자식 요소로 추가 - clone, append
    $("span").append($("b, em").clone());
});
</script>
</head>
<body>   
 <b> 사과 </b>
 <em> 바나나 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
