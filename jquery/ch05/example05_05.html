<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
//after, insertAfter, before, insertBefore
$(document).ready(function(){
    //header의 동생으로 <section id="page1"><h1>페이지1</h1></section>을 추가
    //footer의 형으로  <section id="page2"><h1>페이지2</h1></section>을 추가
    $("header").after("<section id='page1'><h1>페이지1</h1></section>");
    $("footer").before("<section id='page2'><h1>페이지2</h1></section>");
});
</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
