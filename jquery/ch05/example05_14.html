<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
  P { width:70px; height:50px;  margin:5px; 
        background:red; cursor:pointer; } 
  #content { width:5000px; height:3000px; background-color: deepskyblue; } 
    #result { width:300px; height:200px; position:fixed;
    left:50px; top:160px; z-index:999; background-color: rgb(51, 233, 157); }
    #result2 { width:100px; height:200px; position:fixed;
    right:50px; top:100px; z-index:999; background-color: deeppink; }
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  //아이디가 result2인 곳에 현재 창에서 스크롤한 량을 측정하여 출력
  $(window).scroll(function(){
    var wd = $("body, html").scrollLeft();
    var ht = $("body, html").scrollTop();
    $("#result2").html("스크롤x량 : "+wd+", 스크롤y량 : "+ht);
  });
  $("p").mousemove(function(event){
    var pX = event.pageX;
    var pY = event.pageY;
    var sX = event.screenX;
    var sY = event.screenY;
    var cX = event.clientX;
    var cY = event.clientY;
    $("#result").html("페이지 기준 위치 : "+"x-"+pX+", y-"+pY+"<br>화면 기준 위치 : x-"+sX+", y-"+sY+"<br>브라우저 기준 위치 : x-"+cX+", y-"+cY);
  });
});
</script>
</head>
<body>
  <P>Hello</P>
  <br>
  <div id="content"></div>
  <div id="result"></div> 
  <div id="result2"></div> 
</body>
</html>
