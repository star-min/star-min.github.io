<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 감싸기</title>
<style>
.border {
	border: 2px solid red;
	margin:10px; 
	padding:0px 30px;
	float :left;
	width: 60px;
}
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//p요소에 <div class="border"></div> 의 내용으로 부모 요소를 추가 - wrap, wrapAll
	$("p").wrap("<div class='border'></div>");
});
</script>
</head>
<body>
	<p>Racoon's</p>
	<div>
		<p>jQuery</p>
	</div>
	<p>Mobile</p>
	<p>Story</p>
</body>
</html>
