<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 파일을 다운로드 받아 연결 -->
    <script src="../jquery-3.6.0.js"></script>
    <!-- 파일을 다운로드 받지 않고 CDN방식으로 연결 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->
    <style>
        h2 { color: #000; font-size: 20px; padding-left: 0px; transition-duration: 2s;}
    </style>
</head>
<body>
    <h2>jQuery plugin</h2>
    <p>다운로드 연결 실행방식, CDN 연결 방식, 항상 최신 버전 유지방식</p>
    <script>
        $(function(){
            $("h2").css({"color":"red","font-size":"88px","padding-left":"150px"});
        })
    </script>
</body>
</html>
