<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  //b요소의 모든 부모요소를 선택하여 그 요소의 태그이름을 출력
  $("b").parent().each(function(index){
    $("b").append(this.tagName);
  });
});
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
