<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탐색한 엘리먼트들에 기준이 되었던 엘리먼트들 추가하기</title>
<style>
div { width: 60px;   height: 60px;   margin: 10px;   float: left;}
p{ clear:both;}
.redBorder { border: 2px solid red}
.yellow { background: yellow}
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //button 클릭시 div 요소에 redBorder 클래스를 부여하고, p요소를 추가한 후
   //추가된 p요소와 div 요소에 yellow 클래스를 부여하라
   $("button").on("click", function(){
      $("div").addClass("redBorder").css("color", "red").add("p").addClass("yellow");
   });
});
</script>
</head>
<body>   
   <div></div>   <div></div>    <div></div>
   <p> redBorder 클래스의 적용은 받지 못하고 yellow 클래스의 적용 받음</p>
   <button> 클릭 </button>
</body>
</html>
