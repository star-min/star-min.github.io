<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 부모 엘리먼트 찾기</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 $(document).ready(function(){
   var arr = [];
   $("b").parents().each(function(){
     arr[index] = this.tagName;
   });
   arr.reverse();
   for(var i=0;i<arr.length;i++){
     $("b").append(arr[i]+", ");
   }
 });
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
