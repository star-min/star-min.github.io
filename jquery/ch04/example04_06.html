<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 해당 엘리먼트 내부 탐색 및 내용 변경하기 </title>
<style>
	span {  color: blue; }
</style>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//button 을 누르면 div 요소는 배경색을 골드로 하고, 그 후손인 span요소에는 빨간색 border를 지정하고, 그 요소를 제거
	$("button").click(function(){
		$("div").css("background","gold").find("span").css("border","2px solid red").remove();
	});
});
</script>
</head>
<body>
	<button> 해당 엘리먼트 내부의 특정 엘리먼트 제거하기</button>
	<p> 이곳은 문장입니다. </p>
	<div> 
	   <span class="selected"> 이곳은 div의 차일드 span 이다.</span>
	</div>
	
	<div><p>
	그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p></div>

	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
</body>
</html>
