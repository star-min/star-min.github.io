<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 03 - 2D Transform Rotation example</title>
    <script src="prefixfree.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; min-height: 100%; }
    ul { list-style: none; }
    a { text-decoration: none; }
    button, input { outline:0; border:0; background: none; }
    .wrap { clear:both; width: 100%; min-height: 100vh; }
    .tit { text-align: center; line-height: 1.6; padding-top: 1em; padding-bottom: 1em; }
    .wrap:after, .box:after { content:""; display:block; clear: both ;}
    .box { width: 200px; height: 200px; position:relative; margin: 400px auto;
    
     transform-style:preserve-3d; animation:ani1 5s ease-in 0s infinite; }
    .box li { width: 200px; height: 200px; position:absolute; top: 0; left: 0; 
    outline:1px solid #fff; background-color: #fff; opacity:1; }
    .box li a { display: block; width: 200px; height: 200px; overflow:hidden; }
    .box li a img { display:block; width: 200px; height:auto; }
    .box li.item1 { transform:rotateY(0deg) translateZ(300px); }
    .box li.item2 { transform:rotateY(36deg) translateZ(300px); }
    .box li.item3 { transform:rotateY(72deg) translateZ(300px); }
    .box li.item4 { transform:rotateY(108deg) translateZ(300px); }
    .box li.item5 { transform:rotateY(144deg) translateZ(300px); }
    .box li.item6 { transform:rotateY(180deg) translateZ(300px); }
    .box li.item7 { transform:rotateY(216deg) translateZ(300px); }
    .box li.item8 { transform:rotateY(252deg) translateZ(300px); }
    .box li.item9 { transform:rotateY(288deg) translateZ(300px); }
    .box li.item10 { transform:rotateY(324deg) translateZ(300px); }
    @keyframes ani1 {
        0% { transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform:rotateX(0deg) rotateY(360deg) rotateZ(60deg); }
    }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="box">
            <li class="item1"><a href=""><img src="./image/aespa/giselle.jpg" alt="유진"></a></li>
            <li class="item2"><a href=""><img src="./image/aespa/karina.jpg" alt="가을"></a></li>
            <li class="item3"><a href=""><img src="./image/aespa/ningning.jpg" alt="원영"></a></li>
            <li class="item4"><a href=""><img src="./image/aespa/winter.jpg" alt="이서"></a></li>
            <li class="item5"><a href=""><img src="./image/ive/anyujin.jpg" alt="리즈"></a></li>
            <li class="item6"><a href=""><img src="./image/ive/jangwonyoung.jpg" alt="레이"></a></li>
            <li class="item7"><a href=""><img src="./image/ive/gaeul.jpg" alt="레이"></a></li>
            <li class="item8"><a href=""><img src="./image/ive/leeseo.jpg" alt="레이"></a></li>
            <li class="item9"><a href=""><img src="./image/ive/liz.jpg" alt="레이"></a></li>
            <li class="item10"><a href=""><img src="./image/ive/rei.jpg" alt="레이"></a></li>
        </ul>
    </div>
</body>
</html>
