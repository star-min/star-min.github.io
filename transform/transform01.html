<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0%; padding: 0%;}
        body, html {width: 100%; min-height: 100%;}
        ul { list-style: none;}
        a { text-decoration: none;}
        button, input { outline: 0; border: 0; background: none;}
        .wrap {clear: both; width: 100%; height: 100%;}
        .wrap:after, .box_wrap:after { content: ""; display: block; clear: both;}
        .box { width: 100px; height: 100px; margin: 10px; transition-duration: 1s;}
        .box_wrap { width: 100vw; height: 100vh; clear: both; color: #333; text-align: center;}
        .item1 { background-color: aquamarine;}
        .item2 { background-color: burlywood;}
        .item3 { background-color: teal;}
        .item4 { background-color: forestgreen;}
        .item5 { background-color: indianred;}
        .item6 { background-color: cornflowerblue;}
        .box_wrap:hover .box.item1 { transform: translateX();}
    </style>
    <!-- 2D transform
    이동 : translate(X축px단위이동량, Y축px단위이동량), translateX(px단위이동량), translateY(px단위이동량)
    확대/축소 : scale(배수), scaleX(배수), scaleY(배수)
    기울이기 : skew(deg단위), skewX(deg단위), skewY(deg단위)
    회전 : rotate(deg단위)
    통합 : matrix(scaleX, skewY, skewX, scaleY, translateX, translateY) -->

</head>
<body>
    <div class="wrap">
        <ul class="box_wrap">
            <li class="box item1">1</li>
            <li class="box item2">2</li>
            <li class="box item3">3</li>
            <li class="box item4">4</li>
            <li class="box item5">5</li>
            <li class="box item6">6</li>
        </ul>
    </div>
</body>
</html>
