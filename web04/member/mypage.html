
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My page</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="common.css">
<style>
* { margin: 0; padding: 0;}
ul { list-style: none; } 
a { text-decoration: none; color: #333; }
html, body { height: 100%;}

.subtitle {padding-bottom: 20px; font-size: 30px; margin-left: 50px;} /*페이지 제목 위치 및 사이즈*/
.container-fluid {padding-top: 150px; text-align:center; margin-left:100px ;  } /*콘텐츠 영역을 가운데로 보일 수 있도록 함.*/
.table { margin-top: 20px;  border-collapse: collapse; margin-left: 430px; padding-left: 100px;} /*입력란 위치*/
.tbody tr td {padding-bottom: 10px; padding-top: 7px;  border-collapse : collapse; border-spacing : 0; padding-left: 10px; }
.table tbody tr{height: 72px;  border: 1px solid #ddd; border-left: 0; border-right: 0; } /*각 항목 구분 라인 및 양 옆 라인제거*/
.table tbody tr:first-child{border-top: 0;} /* 첫번째 칸 윗줄 제거*/       
.tbody tr td input{width: 300px; height: 30px;  border: 1px solid #ddd;} /*input태그 라인색상 설정*/
input:focus{background-color: rgba(185, 206, 250, 0.582); } /*선택된 입력란에 색상변화*/
.btn_wrap{margin-left: 50px;} /*버튼위치*/  
.btn {margin-top: 30px;  padding-top: 5px; padding-bottom: 5px; padding-left: 20px; padding-right: 20px; background-color: rgb(163, 186, 230); }/*맨 아래 버튼 색상 및 위치 설정*/  
.btn:hover{color: #ececec;} /*마우스를 버튼에 올리면 색상이 바뀜*/
</style>

</head>
<body>
<header id="header" name="header" class="header"></header>   
<div class="content" class="panel-body">
	<div class="container-fluid">
		<h2 class="subtitle"><strong>마이페이지</strong></h2>
			<form action="" method="post">
				<table class="table">				
					<tbody class="tbody">
						<tr>
							<td class="necessary">아이디 </td>
							<td class="necessary"><input type="text" name="uid" value="" readonly></td>
						 </tr>
						<tr>
							<td class="necessary">비밀번호 </td>
							<td><input type="text" name="upw" value=""  ></td>
						 </tr>
						<tr>
							<td class="necessary">이름 </td>
							<td><input type="text" name="uname" value="" placeholder="" readonly></td>
						 </tr>
						<tr>
							<td class="necessary">연락처 </td>
							<td><input type="tel" name="phone" value=""></td>
						 </tr>
						<tr>
							<td class="necessary">주소 </td>
							<td><input type="text" name="address" value=""></td>
						 </tr>
					</tbody>
				</table> 
			</form>
			<div>		 
				<form class="btn_wrap">					 		
					<input type="reset" value="취소" class="btn"/> &nbsp; &nbsp; 
					<input type="button" value="탈퇴" class="btn"/>&nbsp; &nbsp; 						 		
					<input type="submit" value="정보변경" class="btn"/>
				</form>
			</div>	
	</div>	
</div>
<script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
</script> 
</body>
</html>
