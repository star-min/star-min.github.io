
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join us</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="../common.css">
<style>
/*초기화  */
* { margin: 0; padding: 0;}
ul { list-style: none; } 
a { text-decoration: none; color: #333; }
html, body { height: 100%;}

.title{font-size: 30px; padding-bottom: 20px;}  /*페이지 제목 글씨 크기*/
.container-fluid {padding-top: 150px; text-align:center; margin-left:180px ;  } /*콘텐츠 영역을 가운데로 보일 수 있도록 함.*/
.table { margin-left: 50px; margin-top: 20px;  border-collapse: collapse; border-spacing: 0;   } /*회원가입 입력란과 페이지 주제의 간격조절 및 회면에서 나타나는 위치 조절*/
.tbody tr td { border-collapse : collapse; border-spacing : 2px; padding-left: 100px; padding-right: 200px;} /*회원정보 입력란 위치 조절*/
.table tbody tr{height: 72px; padding: 40px 20px; box-sizing: border-box; background: #fff; border: 1px solid #ddd; border-left: 0; border-right: 0; width: 100px solid#ddd;} /*회원정보 입력란 항목 사이 공백 조절 및 라인생성*/
.form{width: 380px; height: 30px; } /*각 항목 입력 input태그 사이즈 조절*/
.form2{width: 50px; height: 15px; border-top: 0;} /*이메일 수신 여부 태그 사이즈 조절*/
.necessary {float:left; padding-top: 25px;} /*각 항목 이름 정렬*/
.necessary2{float:left; margin-left: 100px;} /*이벤트 수신여부 항목 이름 정렬*/
input:focus{background-color: rgba(185, 206, 250, 0.582);  }   /*항목의 입력란 중 선택된 항목의 입력란 색상 변화*/
.joinbtn {margin-top: 30px; margin-left: 40px; margin-right: 35px; padding-top: 5px; padding-bottom: 5px; padding-left: 25px; padding-right: 25px; background-color: rgb(163, 186, 230); font-size: 18px;}/*버튼 색상 및 크기와 위치 설정*/  
.joinbtn:hover{color: #ececec;} /*마우스를 버튼에 올리면 색상이 바뀜*/
</style>

</head>
<body>
<header id="header" name="header" class="header"></header>   
<div class="content" class="panel-body">
	<div class="container-fluid">
		<h2 class="title"><strong>회원 가입하기</strong></h2>
			<form action="" method="post">
				<table class="table">				
					<tbody class="tbody">
                        <tr>
                            <td class="necessary"><strong>아이디</strong></td>
                            <td><input type="text" name="uid" id="uid" class="form"  placeholder="영문4자 이상" required>
                            </td>
                         </tr>
                         <tr>
                            <td class="necessary"><strong>비밀번호</strong> </td>
                            <td><input type="password" name="upw" id="upw" class="form" placeholder="영문+숫지 조힙 6자 이상" required></td>
                         </tr>
                         <tr>
                            <td class="necessary"><strong>비밀번호 확인</strong> </td>
                            <td><input type="password" name="upw2" id="upw2" class="form" placeholder="비밀번호를 다시 입력해 주세요" required></td>
                         </tr>
                         <tr>
                            <td class="necessary"><strong>이름</strong></td>
                            <td><input type="text" name="name" id="name" class="form" placeholder="이름을 입력하새요" required ></td>
                         </tr>
                         <tr>
                            <th><label for="email" class="necessary2">이메일</label></th>
                            <td><input type="email" id="email" name="email"
                                    pattern="[a-z0-9._%+-]@[a-z0-9.-]+\.[a-z]{2,3}$" class="form" required></td>
                        </tr>
                        <tr>
                            <td><label for="event" class="necessary3"><strong>이벤트 수신여부</strong></label></td>
                            <td>
                                <input type="radio" id="ok" name="event" class="form2" checked><label for="ok">수신</label>
                                <input type="radio" id="no" name="event" class="form2"><label for="no">수신거부</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="tel" class="necessary2">휴대폰</label></th>                                                                                
                            <td ><input type="tel" id="tel" name="tel" class="form" placeholder=""></td> 
                        </tr>
                    </tbody>
                </table>	
                    <div>
                        <input type="reset" value="취소" class="joinbtn"/>
                        <input type="submit" value="가입" class="joinbtn"/>
                    </div>
            </form>
	</div>	
</div>
<script> 
    $(function(){
      $("#header").load("../header.html"); 
      $("#footer").load("../footer.html"); 
    });
</script> 
</body>
</html>
